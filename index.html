<body class="bg-gradient-to-r from-sky-500 to-indigo-500 text-center">
    <div id="main">
        <div class="boxes mt-[14em]">
            <h2 class="text-3xl ">Login to Your Account</h2>
            <h4 class="text-md">Login using social networks</h4>
            <ul class="flex justify-center gap-[1em] my-[1em]">
                <li><a href=""><i class="fa fa-2x fa-brands fa-facebook"></i></a></li>
                <li><a href=""><i class="fa fa-2x fa-brands fa-instagram"></i></a></li>
                <li><a href=""><i class="fa fa-2x fa-brands fa-twitter"></i></a></li>
            </ul>
            <div class="box-2">
                    <input class="rounded p-[.5em] mb-[1em] mr-[1em]" type="text" placeholder="Email ">
                    <input class="rounded p-[.5em] mb-[1em] mr-[1em]" type="text" placeholder="Password ">
            </div>
            <button id="btn" class=" py-[.7em] px-[2em] rounded text-white bg-black"><a href="">Sign in</a></button>

        </div>
    </div>
